<!-- templates/login/login.html -->
{% extends "base/base.html" %}

{% block title %}Login - tailwebs{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">tailwebs.</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200" id="marksTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mark</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="tableBody">
                    <!-- Table rows will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="mt-6">
            <button id="addButton" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                Add
            </button>
        </div>

        <!-- Popup Modal for Add -->
        <div id="addModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Add New Record</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="mark" class="block text-sm font-medium text-gray-700 mb-1">Mark</label>
                        <input type="number" id="mark" name="mark" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="cancelAdd" class="mr-2 px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Popup Modal for Edit -->
        <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Edit Record</h3>
                    <button id="closeEditModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editForm">
                    <input type="hidden" id="editIndex">

                        <input type="text" id="id" hidden   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" >
                    <div class="mb-4">
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="editName" name="editName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="editSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="editSubject" name="editSubject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="editMark" class="block text-sm font-medium text-gray-700 mb-1">Mark</label>
                        <input type="number" id="editMark" name="editMark" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="cancelEdit" class="mr-2 px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
var tableData = []
      async function name() {
  try {
    const response = await fetch('/get-student-data/', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include'  // ensures sessionid cookie is sent
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    console.log("Fetched data:", data);

const parsedData = JSON.parse(data.data);
console.log(parsedData);

const transformedData = parsedData.map((item, index) => ({
    id:item.id,
  index: index + 1, // Auto-increment starting from 1
  name: item.student__name,
  subject: item.subject,
  mark: item.marks_obtained
}));
tableData = transformedData
    renderTable(transformedData);
  } catch (error) {
    console.error("Error fetching student data:", error);
  }
}

       name()
       


       
        const tableBody = document.getElementById('tableBody');
        const addButton = document.getElementById('addButton');
        const addModal = document.getElementById('addModal');
        const closeModal = document.getElementById('closeModal');
        const cancelAdd = document.getElementById('cancelAdd');
        const addForm = document.getElementById('addForm');
        const editModal = document.getElementById('editModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const editForm = document.getElementById('editForm');
        const editIndex = document.getElementById('editIndex');
        const editName = document.getElementById('editName');
        const editSubject = document.getElementById('editSubject');
        const editMark = document.getElementById('editMark');
        const editID = document.getElementById("id")

       
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-semibold">${item.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.subject}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.mark}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <button class="comment-btn text-blue-500 hover:text-blue-700 text-xl mr-2">ðŸ’¬</button>
                            <div class="action-buttons hidden">
                                <button class="edit-btn text-blue-500 hover:text-blue-700 text-sm mr-2">Edit</button>
                                <button class="delete-btn text-red-500 hover:text-red-700 text-sm">Delete</button>
                            </div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            
            document.querySelectorAll('.comment-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                   
                    document.querySelectorAll('.action-buttons').forEach(el => {
                        el.classList.add('hidden');
                    });
                   
                    const actionButtons = e.target.closest('td').querySelector('.action-buttons');
                    actionButtons.classList.toggle('hidden');
                });
            });

            
            document.querySelectorAll('.edit-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditModal(index);
                });
            });

           
            document.querySelectorAll('.delete-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this record?')) {
                        tableData.splice(index, 1);
                        renderTable(tableData);
                    }
                });
            });
        }

       
        function openEditModal(index) {
            editIndex.value = index;
            editID.value = tableData[index].id


            editName.value = tableData[index].name;
            editSubject.value = tableData[index].subject;
            editMark.value = tableData[index].mark;
            editId = tableData[index].id
            editModal.classList.remove('hidden');
        }

       
        renderTable(tableData);

        
        addButton.addEventListener('click', () => {
            addModal.classList.remove('hidden');
        });

        
        closeModal.addEventListener('click', () => {
            addModal.classList.add('hidden');
        });

        closeEditModal.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

        cancelAdd.addEventListener('click', () => {
            addModal.classList.add('hidden');
        });

        cancelEdit.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

       
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newRecord = {
                name: document.getElementById('name').value,
                subject: document.getElementById('subject').value,
                mark: document.getElementById('mark').value
            };

fetch('/add-student', {

    
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  
  },
  body: JSON.stringify(newRecord),
  credentials: 'include'  // very important: ensures session cookie is sent
})
            
            tableData.push(newRecord);
            renderTable(tableData);
            addForm.reset();
            addModal.classList.add('hidden');
        });

       
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();

            
            const index = editIndex.value;

fetch('/update-student', {

    
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  
  },
  body: JSON.stringify({ id:editID.value,  name: editName.value,mark:editMark.value,subject:editSubject.value }),
  credentials: 'include'  // very important: ensures session cookie is sent
})

            tableData[index] = {
                name: editName.value,
                subject: editSubject.value,
                mark: editMark.value
            };
            
            renderTable(tableData);
            editModal.classList.add('hidden');
        });

        
        window.addEventListener('click', (e) => {
            if (e.target === addModal) {
                addModal.classList.add('hidden');
            }
            if (e.target === editModal) {
                editModal.classList.add('hidden');
            }
        });

       
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.action-buttons') && !e.target.classList.contains('comment-btn')) {
                document.querySelectorAll('.action-buttons').forEach(el => {
                    el.classList.add('hidden');
                });
            }
        });
    </script>
{% endblock %}
