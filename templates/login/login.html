<!-- templates/login/login.html -->
{% extends "base/base.html" %}

{% block title %}Login - tailwebs{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">tailwebs.</h1>

    <!-- Message display block -->
    {% if messages %}
        <div class="space-y-3 mb-6">
            {% for message in messages %}
                <div class="p-4 text-sm rounded-md 
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-800 border border-red-200
                    {% elif message.tags == 'success' %}
                        bg-green-100 text-green-800 border border-green-200
                    {% else %}
                        bg-blue-100 text-blue-800 border border-blue-200
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="space-y-6" id="loginForm">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" id="username" name="username"  
                       class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="password" id="password" name="password" placeholder="········" 
                       class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-end mt-2">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot Password?</a>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
